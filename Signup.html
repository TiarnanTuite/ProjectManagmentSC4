<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Custom Theme files -->
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="page1LoggedIn.html" method="post">
					<input id="user" class="text" type="text" name="username" placeholder="Username" value=""required="" >
					<input id ="mail"class="text email " type="email" name="email" placeholder="E-mail" value="" required="">
					<input id="pass"class="text" type="password" name="password" placeholder="Password" value="" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Re-enter" value="" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="true">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input onclick ="save()"type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="login.html"> Login Now!</a></p>
			</div>
		</div>
	</div>
	<!-- //main -->
</body>
</html>
<script>
	<!-- Function to save information to a signup -->
	function save()
	{
		let user = {Username: document.getElementById("user").value};
		localStorage.setItem('user', JSON.stringify(user));
    	
		let pass = {Password: document.getElementById("pass").value};
	    localStorage.setItem('pass', JSON.stringify(pass));
    	
	}


</script>
